name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - json-to-types
          - curl-to-code
          - depcheck-lite
          - lockcheck
          - envdiff
          - bundlesize
          - tsconfig-helper
          - readme-gen
          - all
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        type: boolean
        default: false

env:
  NODE_VERSION: '20'

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.packages.outputs.list }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Determine packages to publish
        id: packages
        run: |
          if [ "${{ github.event.inputs.package }}" = "all" ]; then
            echo "list=[\"json-to-types\",\"curl-to-code\",\"depcheck-lite\",\"lockcheck\",\"envdiff\",\"bundlesize\",\"tsconfig-helper\",\"readme-gen\"]" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.package }}" ]; then
            echo "list=[\"${{ github.event.inputs.package }}\"]" >> $GITHUB_OUTPUT
          else
            # For tag pushes, publish all ready packages
            echo "list=[\"json-to-types\",\"curl-to-code\"]" >> $GITHUB_OUTPUT
          fi

  build-and-test:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.validate.outputs.packages) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/${{ matrix.package }}/package-lock.json
      
      - name: Install dependencies
        working-directory: packages/${{ matrix.package }}
        run: npm ci || npm install
      
      - name: Build
        working-directory: packages/${{ matrix.package }}
        run: npm run build
      
      - name: Verify CLI
        working-directory: packages/${{ matrix.package }}
        run: node dist/cli.js --help
      
      - name: Check package contents
        working-directory: packages/${{ matrix.package }}
        run: npm pack --dry-run
      
      - name: Run tests
        working-directory: packages/${{ matrix.package }}
        run: npm test || echo "No tests configured"
        continue-on-error: true

  publish:
    needs: [validate, build-and-test]
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true'
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.validate.outputs.packages) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install and build
        working-directory: packages/${{ matrix.package }}
        run: |
          npm ci || npm install
          npm run build
      
      - name: Publish to npm
        working-directory: packages/${{ matrix.package }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: "@muin/${{ matrix.package }} ${{ github.ref_name }}"
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
